<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SportsLabs Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <footer>
      <div class="row-1">
        <img class="row-1-img" src="./assets/under-armour.jpg" alt="Under Armour logo">
        <img class="row-1-img" src="./assets/mt-wash.png" alt="Mt. Washington Tavern logo">
        <img class="row-1-img" src="./assets/Hinn.png" alt="Holiday Inn logo">
        <img class="row-1-img" src="./assets/med-star.jpg" alt="MedStar Sports Medicine logo">
        <img class="row-1-img" src="./assets/staples.png" alt="Staples logo">
        <img class="row-1-img" src="./assets/rbc.jpg" alt="RBC Wealth Management logo">
        <img class="row-1-img" src="./assets/double-tree.png" alt="Double Tree logo">
        <img class="row-1-img" src="./assets/zen-west.jpg" alt="Zen West logo">
      </div>

      <div class="row-2">
        <img class="big-l" src="./assets/loyolaL.png" alt="Loyola Athletics logo">
        <section class="group-left">
          <ul class="nav-list">
            <li class="nav-items">
              <select>
                <option>TICKETS</option>
                <option></option>
                <option></option>
              </select>
            </li>
            <li class="nav-items">GEAR</li>
            <li class="nav-items">SUPPORT THE GREYHOUNDS</li>
            <li class="nav-items">STAFF DIRECTORY</li>
          </ul>
          <section class="social">
            <img class="social-img" src="./assets/facebook.svg" alt="Facebook logo">
            <img class="social-img" src="./assets/twitter.svg" alt="Twitter logo">
            <img class="social-img" src="./assets/instagram-bw.svg" alt="Instagram logo">
            <img class="social-img" src="./assets/youtube.svg" alt="YouTube logo">
          </section>
        </section>
        <section class="group-right">
          <img class="row-2-img" src="./assets/loyolaUM.jpg" alt="Loyola University Maryland logo">
          <img class="row-2-img" src="./assets/patriot-league.png" alt="Patriot League logo">
          <img class="row-2-img" src="./assets/ncaa.svg" alt="NCAA logo">
        </section>
        <span id="background-shape"></span>
      </div>

      <div class="row-3">
        <p class="copyright">COPYRIGHT 2017 LOYOLA ATHLETICS. ALL RIGHTS RESERVED.</p>
        <a class="logo-link" href="http://www.google.com">
          <img class="sportslabs-logo" src="./assets/sportslabs.png" alt="SportsLabs logo">
        </a>
      </div>
    </footer>
    
  </body>
</html>
